<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="a1">1</h3>
<ul id="u1">
    <li>1</li>
    <li>1</li>
    <li>1</li>
    <li>1</li>
</ul>
<h3 id="a2">2</h3>
<ul id="u2">
    <li>2</li>
    <li>2</li>
    <li>2</li>
    <li>2</li>
</ul>
<h3 id="a3">3</h3>
<ul id="u3">
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
</ul>
<script>
    let c1 = document.getElementById("a1");
    let c2 = document.getElementById("a2");
    let c3 = document.getElementById("a3");
    let u1 = document.getElementById("u1");
    let u2 = document.getElementById("u2");
    let u3 = document.getElementById("u3");

    u1.hidden = true;
    u2.hidden = true;
    u3.hidden = true;

    c1.onclick = () => {
        u1.hidden = !u1.hidden;
        u2.hidden = true;
        u3.hidden = true;
    }
    c2.onclick = () => {
        u2.hidden = !u2.hidden;
        u1.hidden = true;
        u3.hidden = true;
    }
    c3.onclick = () => {
        u3.hidden = !u3.hidden;
        u1.hidden = true;
        u2.hidden = true;
    }
</script>
</body>
</html>
