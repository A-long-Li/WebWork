<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>time</title>
  <style>

  </style>
</head>

<body>
<div id="time"></div>

</body>

</html>

<script type="text/javascript">
  function time() {
    let Week = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
    let date =  new Date();
    document.getElementById("time").innerHTML = date.getFullYear() + "年" + (date.getMonth() + 1) + "月" +  date.getDate() + "日" + "\t" + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds() + "\t" + Week[date.getDay()];

  }
  setInterval("time()", 1000);
</script>
