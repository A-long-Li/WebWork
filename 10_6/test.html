<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>添加英雄信息</h3>
		英雄名称:<input type="text" id="name"> <br>
		英雄类型:<input type="text" id="type"> <br>
		<input type="button" value="添加" id="add" />
		<hr>
		<table id="heroes" border="1">
			<caption>王者荣耀英雄信息表</caption>
			<thead>
				<tr>
					<th>英雄名称</th>
					<th>英雄类型</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="hero_td">
				<tr>
					<td>韩信</td>
					<td>刺客</td>
					<td><a href="#">删除</a></td>
				</tr>
			</tbody>
		</table>
	</body>
	<script>
		document.getElementById("add").onclick = function(){
			let name = document.getElementById("name").value;
			let type = document.getElementById("type").value;
			alert(name+","+type);
			let tr = document.createElement("tr");
			let nameTd = document.createElement("td");
			let nameText = document.createTextNode(name);
			nameTd.appendChild(nameText);
			let typeTd = document.createElement("td");
			let typeText = document.createTextNode(type);
			typeTd.appendChild(typeText);
			let operateTd = document.createElement("td");
			let a = document.createElement("a");
			a.href = "#"
			let aText = document.createTextNode("删除");
			a.appendChild(aText);
			operateTd.appendChild(a);
			tr.appendChild(nameTd);
			tr.appendChild(typeTd);
			tr.appendChild(operateTd);
			let tb=document.getElementById("hero_td");
			tb.appendChild(tr);
			a.onclick = () => {
				tb.remove(this.parentNode.parentNode)
			}
		};

	</script>
</html>
